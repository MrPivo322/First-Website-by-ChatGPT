<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Resume | Nick Verses</title>

<body class="bg-neutral-900 text-gray-100 font-sans">

  <div class="min-h-screen flex flex-col items-center justify-center px-6 py-10">

    <div class="bg-neutral-800 rounded-2xl shadow-2xl p-10 max-w-lg w-full text-center">
      
      <img src="https://via.placeholder.com/120" alt="Profile Photo" class="mx-auto rounded-full mb-5 shadow-lg border-2 border-gray-700">
      
      <h1 class="text-3xl font-bold text-white tracking-tight">Nick Verses</h1>
      <p class="text-gray-400 mt-2">Web Developer | Designer | Dreamer</p>
      <p class="mt-4 text-gray-300 text-sm">
        Passionate about crafting modern, user-friendly websites and digital experiences.
      </p>

      <!-- Contact Links -->
      <div class="mt-8 flex flex-col space-y-3">
        <a href="mailto:youremail@example.com" class="bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded-xl font-medium transition">
          Contact Me
        </a>
        <a href="https://www.linkedin.com/" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-xl font-medium transition">
          LinkedIn
        </a>
        <a href="https://github.com/" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-xl font-medium transition">
          GitHub
        </a>
        <a href="https://yourportfolio.com" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-xl font-medium transition">
          Portfolio
        </a>
      </div>

      <!-- Divider -->
      <div class="border-t border-gray-700 my-8"></div>

      <!-- Footer -->
      <p class="text-xs text-gray-500">
        © 2025 Nick Verses. Built with ❤️ and Tailwind CSS.
      </p>

    </div>
  </div>

</body>
</html>
